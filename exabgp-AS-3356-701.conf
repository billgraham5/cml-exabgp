process gen_routes {
        run ./usr/bin/python3 /home/cisco/route-smash/route-smash.py;
        encoder text;
}


template {
        neighbor as-3356 {
                local-as 9999;
                peer-as 3356;
                router-id 192.168.99.1;
                local-address 192.168.99.1;
        api {
                        processes [ gen_routes ];
                }
            }
        }
neighbor 192.168.99.2 {
        inherit as-3356;
}
template {
        neighbor as-701 {
                local-as 9999;
                peer-as 701;
                router-id 192.168.99.1;
                local-address 192.168.99.1;
        api {
                        processes [ gen_routes ];
                }
            }
        }
neighbor 192.168.99.3 {
        inherit as-701;
}
